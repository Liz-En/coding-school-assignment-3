<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indexx.css">
</head>
<body>
    <main>
        
          <div class="container">
            <div class="report-perfil-container">
              <div class="report-perfil">
                <img src="/time-tracking-dashboard-main/images/image-jeremy.png" alt="">
                <div>
                  <p class="small-text text-muted">Report for</p>
                  <p class="big-text">Jeremy Robson</p>
                </div>
              </div>
      
              <div class="time-option">
                <button id="daily-btn" class="text-muted">Daily</button>
                <button id="weekly-btn" class="text-muted">Weekly</button>
                <button id="monthly-btn" class="text-muted">Monthly</button>
              </div>
            </div>
      
            <div class="reports-container">
      
              <div class="work">
                <div class="portada">
      
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Work</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    32hrs
                  </h2>
                  <p class="last-time"> Last week - 36hrs</p>
                </div>
              </div>
      
              <div class="play">
                <div class="portada">
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Play</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    10hrs
                  </h2>
                  <p class="last-time">Last week - 8hrs</p>
                </div>
              </div>
      
              <div class="study">
                <div class="portada">
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Study</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    4hrs
                  </h2>
                  <p class="last-time"> Last week - 7hrs</p>
                </div>
              </div>
      
              <div class="exercise">
                <div class="portada">
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Exercise</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    4hrs
                  </h2>
                  <p class="last-time">Last week - 5hrs</p>
                </div>
              </div>
      
              <div class="social">
                <div class="portada">
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Social</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    5hrs
                  </h2>
                  <p class="last-time"> Last week - 10hrs</p>
                </div>
              </div>
      
              <div class="self-care">
                <div class="portada">
                </div>
                <div class="report-information">
                  <div class="title">
                    <p>Self Care</p>
                    <p class="text-muted">···</p>
                  </div>
                  <h2 class="hours">
                    2hrs
                  </h2>
                  <p class="last-time"> Last week - 2hrs</p>
                </div>
              </div>
            </div>
          </div>
      </main>
          
</body>
</html>
